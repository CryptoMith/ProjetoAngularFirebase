<ion-header [translucent]="true">
  <ion-toolbar class="cor">
    <ion-buttons slot="secondary">
      <ng-container *ngIf="this.usuario">
        <ion-label>{{this.usuario.email}}</ion-label>
      </ng-container>
      <ion-button id="click-trigger" (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-popover trigger="click-trigger" triggerAction="click" #popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
        <ng-template>
          <ion-content class="ion-padding" class="popover">
            <ion-row>
              <ion-col>
                <form #loginForm="ngForm" (ngSubmit)="realizarLogin(loginForm.value)">
                  <ng-container *ngIf="!this.usuario">
                    <ion-item lines="none" class="popover">
                      <ion-label>Login</ion-label>
                    </ion-item>
                    <ion-item class="popover">
                      <ion-input label="Usuário" name="email" ngModel type="text"></ion-input>
                    </ion-item>
                    <ion-item class="popover">
                      <ion-input label="Senha" name="password" ngModel type="password"></ion-input>
                    </ion-item>
                  </ng-container>
                  <ion-item lines="none" class="popover">
                    <ng-container *ngIf="this.usuario">
                      <ion-button (click)="removerUsuario()">Sair</ion-button>
                    </ng-container>
                    <ng-container *ngIf="!this.usuario">
                      <ion-button (click)="fecharPopover()">Criar Uma</ion-button>
                    </ng-container>
                    <ion-button color="light" slot="end" type="submit">
                      <ng-container *ngIf="this._authenticate.isLoading">  
                        <ion-spinner></ion-spinner>
                      </ng-container>
                      <ng-container *ngIf="!this._authenticate.isLoading">
                        Login
                      </ng-container>
                    </ion-button>
                  </ion-item>
                </form>
              </ion-col> 
            </ion-row>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
